  <div id="secretContent">
    <h1>Secret Content</h1>

  </div>

  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const secretContent = document.getElementById('secretContent');
    const isAuthenticated = getCookie('authenticated');

    if (isAuthenticated !== 'true') {
      console.log('Not authenticated, redirecting to /vault...');
      window.location.href = '/vault'; // REDIRECT BACK TO VAULT PAGE IF NOT AUTHENTICATED
    } else {
      console.log('User is authenticated.');
      // Optionally, you could add a logout button here that clears the cookie.
    }
  </script>
